<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #007bff;
    }
    .logout-btn {
      background: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #b52a37;
    }
  </style>
</head>
<body>
 <div class="dashboard">
    <h2>Welcome, Student ðŸŽ“</h2>
    <p><strong>ID:</strong> <span id="userID"></span></p>
    <p><strong>Name:</strong> <span id="userName"></span></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById("userID").innerText = localStorage.getItem("userID") || "N/A";
    document.getElementById("userName").innerText = localStorage.getItem("userName") || "N/A";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
