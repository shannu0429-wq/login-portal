<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .profile-container { width: 100%; max-width: 600px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #007bff; }
        .profile-details { text-align: left; margin: 0 auto; max-width: 400px; }
        .profile-details p { margin: 10px 0; font-size: 1.1em; }
        .profile-details strong { color: #0056b3; }
        .back-btn { text-decoration: none; background-color: #6c757d; color: white; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 style="color: #007bff;">Profile Information</h1>
        <img id="studentPhoto" src="" alt="Student Photo" class="profile-img">
        
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>Roll No:</strong> <span id="studentRollNo"></span></p>
            <p><strong>Class:</strong> 10th Grade</p>
            <p><strong>Location:</strong> Springfield</p>
            <p><strong>About:</strong> A dedicated student with a passion for learning and technology.</p>
        </div>
        
        <a href="student.html" class="back-btn">Go Back to Dashboard</a>
    </div>

    <script>
        // Retrieve data from localStorage
        const studentName = localStorage.getItem("userName") || "N/A";
        const studentRollNo = localStorage.getItem("Rollno") || "N/A";
        const studentImage = localStorage.getItem("userImage") || "placeholder.jpg"; // Default placeholder if no image is found

        // Display the data on the page
        document.getElementById("studentName").innerText = studentName;
        document.getElementById("studentRollNo").innerText = studentRollNo;
        document.getElementById("studentPhoto").src = studentImage;
    </script>
</body>
</html>
