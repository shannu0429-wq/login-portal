<!DOCTYPE html>
<html>
<head>
    <title>Teacher Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; background-color: #ffffff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .list-item { background-color: #fbeded; border-left: 5px solid #dc3545; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .list-item a { text-decoration: none; color: #333; display: block; }
        .title { text-align: center; color: #dc3545; border-bottom: 2px solid #dc3545; padding-bottom: 10px; }
        .welcome { text-align: center; margin-bottom: 20px; }
        .logout-btn { background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title"><span style="font-size: 1.2em; margin-right: 5px;">üßë‚Äçüè´</span> Teacher Login</h2>
        <div class="welcome">
            <h3 id="welcomeMsg" style="margin-top: 0;">Welcome, <span id="userNamePlaceholder">Teacher</span>!</h3>
            <p style="margin: 5px 0;"><strong>ID:</strong> <span id="userIDPlaceholder">N/A</span></p>
        </div>
        <ul style="list-style-type: none; padding: 0;">
            <li class="list-item"><a href="teacherprofile.html">Profile</a></li>
            <li class="list-item"><a href="uploadofflineclasses.html">Offline classes (Upload) üíª</a></li>
            <li class="list-item"><a href="doubtsexplanation.html">Doubts explanation</a></li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
    <script>
        const userId = localStorage.getItem("userID") || "N/A";
        const userName = localStorage.getItem("userName") || "Teacher";
        document.getElementById("userIDPlaceholder").innerText = userId;
        document.getElementById("userNamePlaceholder").innerText = userName;
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
